<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->


</head>

<body>
    <div class="container">
        <h1>Register User</h1>
        <form action="" method="post">
            <div class="input-wrapper">
                <input type="text" id="firstname" class="form-input" placeholder="First Name" autocomplete="given-name">
                <label for="firstname" class="form-label">
                    First Name
                </label>
            </div>
            <div class="input-wrapper">
                <input type="text" id="lastname" class="form-input" placeholder="Last Name" autocomplete="family-name">
                <label for="lastname" class="form-label">
                    Last Name
                </label>
            </div>
            <div class="input-wrapper md:span-2">
                <input type="email" id="email" class="form-input" placeholder="Email Address" autocomplete="email">
                <label for="email" class="form-label">
                    Email Address
                </label>
            </div>
            <div class="input-wrapper md:span-2">
                <input type="password" id="password" class="form-input" placeholder="Password">
                <label for="password" class="form-label">
                    Password
                </label>
            </div>
            <button type="submit" class="btn md:span-2">Register</button>
        </form>
    </div>
</body>

</html>
